<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>iconsets.org</title>

		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Overpass:300,900" rel="stylesheet">

		<!-- Favicons (created using RealFaviconGenerator) -->
		<link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
		<link rel="manifest" href="/favicons/site.webmanifest">
		<link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#353535">
		<link rel="shortcut icon" href="/favicons/favicon.ico">
		<meta name="msapplication-TileColor" content="#ffcc4d">
		<meta name="msapplication-config" content="/favicons/browserconfig.xml">
		<meta name="theme-color" content="#ffcc4d">

		<!-- Loading spinner -->
		<style>
			/* SpinKit by Tobias Ahlin */
			body {
				background: #F0F0F0;
				margin: 0;
			}

			.spinner-container {
				display: flex;
				align-items: center;
				justify-content: center;
			}

			#root > .spinner-container {
				height: 100vh;
			}

			.spinner {
				width: 40px;
				height: 40px;
				margin: 40px 0;
				background-color: #353535;
				animation: fade-in 2s, rotate-plane 1.2s infinite ease-in-out;
			}

			@keyframes fade-in {
				0% { opacity: 0; }
				50% { opacity: 0; }
				100% { visibility: visible; opacity: 1; }
			}

			@keyframes rotate-plane {
				0% { transform: perspective(120px) rotateX(0deg) rotateY(0deg); }
				50% { transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg); }
				100% { transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg); }
			}
		</style>

		<!-- Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-121868014-2"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){
				dataLayer.push(arguments);
			}
			gtag('js', new Date());
			gtag('config', 'UA-121868014-2', { 'anonymize_ip': true });
		</script>
	</head>

	<body>
		<div id="root">
			<!-- Loading spinner (displayed before React app is rendered into #root) -->
			<div class="spinner-container">
				<div class="spinner">
					<div class="dot1"></div>
					<div class="dot2"></div>
				</div>
			</div>
		</div>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<script type="text/javascript" src="/bundle.js"></script>
	</body>
</html>
